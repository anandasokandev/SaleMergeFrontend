<!-- toast.component.html - Top Center with HIGHER Z-INDEX -->
<div class="fixed top-5 left-1/2 -translate-x-1/2 z-[9999] w-full max-w-sm pointer-events-none">
  <div *ngFor="let toast of toasts$ | async" 
       [ngClass]="getToastClasses(toast)"
       class="pointer-events-auto"
       role="alert">
    
    <!-- Icon -->
    <div [ngClass]="getIconBgClasses(toast.type)"
         class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-lg">
      
      <!-- Success Icon -->
      <svg *ngIf="toast.type === ToastType.SUCCESS" 
           class="w-5 h-5" 
           fill="currentColor" 
           viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>

      <!-- Error Icon -->
      <svg *ngIf="toast.type === ToastType.ERROR" 
           class="w-5 h-5" 
           fill="currentColor" 
           viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>

      <!-- Warning Icon -->
      <svg *ngIf="toast.type === ToastType.WARNING" 
           class="w-5 h-5" 
           fill="currentColor" 
           viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
      </svg>

      <!-- Info Icon -->
      <svg *ngIf="toast.type === ToastType.INFO" 
           class="w-5 h-5" 
           fill="currentColor" 
           viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
    </div>

    <!-- Message Content -->
    <div class="ml-3 flex-1">
      <p *ngIf="toast.title" class="text-sm font-semibold text-gray-900">
        {{ toast.title }}
      </p>
      <p class="text-sm text-gray-600" [class.mt-1]="toast.title">
        {{ toast.message }}
      </p>
    </div>

    <!-- Close Button -->
    <button 
      type="button"
      (click)="dismiss(toast.id)"
      class="ml-4 -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 transition-colors duration-200"
      aria-label="Close">
      <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
