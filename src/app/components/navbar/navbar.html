<nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <a routerLink="/dashboard" class="flex items-center gap-2">
          <span class="text-xl font-bold text-gray-900">{{ logo() }}</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex itdems-center gap-1">
        <a routerLink="/dashboard" routerLinkActive="bg-blue-50 text-blue-600" [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium transition-colors">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
          </div>
        </a>

        <a routerLink="/videos" routerLinkActive="bg-blue-50 text-blue-600"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium transition-colors">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            Videos
          </div>
        </a>

        <a *ngIf="isAdmin()" routerLink="/users" routerLinkActive="bg-blue-50 text-blue-600"
          class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium transition-colors">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            Users
          </div>
        </a>
      </div>

      <!-- User Profile Dropdown -->
      <div class="relative user-dropdown-container">
        <button (click)="toggleDropdown()"
          class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors">
          <!-- User Avatar -->
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-semibold text-sm shadow-md">
            {{ getInitials() }}
          </div>

          <!-- User Info (hidden on mobile) -->
          <div class="hidden md:block text-left">
            <div class="text-sm font-semibold text-gray-900">{{ currentUser() }}</div>
            <div class="text-xs text-gray-500 capitalize">{{ userRole() }}</div>
          </div>

          <!-- Dropdown Arrow -->
          <svg class="w-5 h-5 text-gray-500 transition-transform duration-200" [class.rotate-180]="isDropdownOpen()"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen()"
          class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50 animate-fade-in"
          (click)="$event.stopPropagation()">
          <!-- User Info in Dropdown (mobile) -->
          <div class="md:hidden px-4 py-3 border-b border-gray-100">
            <div class="text-sm font-semibold text-gray-900">{{ currentUser() }}</div>
            <div class="text-xs text-gray-500">{{ userEmail() }}</div>
          </div>

          <!-- Profile Link -->
          <button routerLink="/profile" (click)="closeDropdown()"
            class="w-full flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors text-left">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-sm font-medium">My Profile</span>
          </button>

          <!-- Divider -->
          <div class="my-2 border-t border-gray-100"></div>

          <!-- Sign Out -->
          <button (click)="onLogout()"
            class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 transition-colors text-left">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="text-sm font-medium">Sign Out</span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    <div *ngIf="isMobileMenuOpen()" class="md:hidden border-t border-gray-200 py-4 animate-fade-in">
      <a routerLink="/dashboard" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mx-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Dashboard
      </a>

      <a routerLink="/videos" (click)="closeMobileMenu()" routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mx-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        Videos
      </a>

      <a *ngIf="userRole() === 'ADMIN'" routerLink="/users" (click)="closeMobileMenu()"
        routerLinkActive="bg-blue-50 text-blue-600"
        class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg mx-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        Users
      </a>
    </div>
  </div>
</nav>

<!-- Click outside to close dropdown -->
<div *ngIf="isDropdownOpen()" (click)="closeDropdown()" class="fixed inset-0 z-40"></div>
